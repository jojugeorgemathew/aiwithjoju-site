<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI with Joju</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b0f14, #1e293b);
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: #111827;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #22d3ee; /* cyan accent */
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      background: #22d3ee;
      color: #0b0f14;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI with Joju</h1>
    <p>
      Weekly free newsletter on the latest AI.<br />
      Premium members get access to past archives + exclusive webinars.<br />

    </p>

  </div>
</body>
</html>
